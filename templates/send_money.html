<form method="POST" action="{{ url_for('send_money') }}" onsubmit="return validateForm()">
    <label for="recipient">Recipient (Phone/Email/Wallet ID):</label>
    <input type="text" name="recipient" id="recipient" required>

    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" step="0.01" required>

    <label for="memo">Memo (Optional):</label>
    <textarea name="memo" id="memo"></textarea>

    <button type="submit">Send Money</button>
</form>

<!-- JavaScript for front-end validation -->
<script>
    function validateForm() {
        // Get the amount from the input field
        var amount = document.getElementById("amount").value;

        // Check if the amount is a positive number
        if (amount <= 0) {
            alert("Amount must be greater than 0.");
            return false; // Prevent form submission
        }

        // Optional: Check that the amount does not exceed the sender's balance (can be done dynamically via AJAX, if needed)

        return true; // Allow form submission
    }
</script>
