<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Wallet App</h1>
        
        <!-- Display buttons for Register and Login -->
        <div class="text-center mt-4">
            <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-secondary btn-lg">Login</a>
        </div>
    </div>

    <!-- Optionally include Bootstrap JS for enhanced features like modals, tooltips, etc. -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
